{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <title>Patient Registration</title>
</head>
<body>
    <section>
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header text-black">
                  <h2>Patient Register</h2>
                </div>
                <div class="card-body">
                    <form class="form-validate" method="post">
                        {% csrf_token %}
                            {% if form.errors %}
                                {% for field in form %}
                                    {% for error in field.errors %}
                                        <div class="alert alert-danger">
                                            <strong>{{ error|escape }}</strong>
                                        </div>
                                    {% endfor %}
                                {% endfor %}
                                {% for error in form.non_field_errors %}
                                    <div class="alert alert-danger">
                                        <strong>{{ error|escape }}</strong>
                                    </div>
                                {% endfor %}
                            {% endif %}
					<div class="form-group">
						<label class="form-label" for="username"> Username
                            <i class="fas fa-question-circle" data-toggle="tooltip"
							   data-html="true"
							   title='<small>Must be at least 5+ characters
							   <br><br>Cannot start with a number</small>'></i></label>
						<input class="form-control" type="text" name="username" id="username"
                               placeholder="Username" autocomplete="off" required
                               pattern="^[a-zA-Z][a-zA-Z\d\.]{5,}$"
							   data-msg="Please enter your username">
					</div>
                    <div class="form-group">
						<label class="form-label" for="email"> Email Address</label>
						<input class="form-control" type="email" name="email" id="email"
                               type="email" placeholder="name@address.com"
							   autocomplete="off" required
							   data-msg="Please enter your email">
					</div>
					<div class="form-group">
						<label class="form-label" for="password1"> Password</label>
						<input class="form-control" name="password1" id="password1"
                               placeholder="Password"
							   type="password"
							   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							   required data-msg="Please enter your password">
					</div>
					<div class="form-group mb-4">
						<label class="form-label" for="password2"> Confirm your
                            password</label>
						<input class="form-control" name="password2" id="password2"
                               placeholder="Password" type="password" required
                               data-msg="Please confirm your password">
					</div>
                    <div class="form-group mb-4">
						<label class="form-label" for="first_name"> Enter your
                            First Name</label>
						<input class="form-control" name="first_name" id="first_name"
                               placeholder="First Name" type="first_name" required
                               data-msg="Please enter your first name">
					</div>
                    <div class="form-group mb-4">
						<label class="form-label" for="last_name">Enter your
                            Last Name</label>
						<input class="form-control" name="last_name" id="last_name"
                               placeholder="Last Name" type="last_name" required
                               data-msg="Please enter your last name">
					</div>
					<button class="btn btn-lg btn-block btn-primary" type="submit">Sign up</button>
                </form>
                 </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
      </section>

</body>
</html>
